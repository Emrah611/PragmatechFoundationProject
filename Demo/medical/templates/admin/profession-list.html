{% extends 'admin/base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2>Manage Blogs <a href="{{url_for('profession')}}"><button type="button"  class="btn btn-success float-right"
                data-toggle="modal">Add New Blog</button> </h2></a>
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">SPECIALTY</th>
                                <th scope="col">DESCRIPTION</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for profession in professions %}
                            <tr>
                                <td>{{profession.id}}</td>
                                <td>{{profession.specialty}}</td>
                                <td>{{profession.description}}</td>
                                <td>
                                    <a href="{{url_for('profession_edit', id=profession.id)}}" class="btn btn-info btn-xs d-flex">Edit</a>
                                    <a href="{{url_for('profession_delete', id=profession.id)}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>
            </div>
            {% endblock %}
