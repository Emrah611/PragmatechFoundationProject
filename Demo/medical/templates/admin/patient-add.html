{% extends 'admin/base.html' %} {% block content %}

<form action="" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name">
    </div>
    <div class="form-group">
        <label>Surname</label>
        <input type="text" class="form-control" name="surname">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email">
    </div>
    <div class="form-group">
        <label>Date Time</label>
        <input type="text" class="form-control" name="date-time">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name='description'></textarea>
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="age" class="form-control" name="age">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="number" class="form-control" name="phone">
    </div>
    <div class="form-group">
        <label>Image</label>
        <input type="file" class="form-control" name="file">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Add Blog</button>
        <a href="{{url_for('patient_list')}}"><button type="button"  class="btn btn-success float-right"
            data-toggle="modal">See Blogs</button></a>
    </div>
</form>
</div> {% endblock %}
