{% extends 'admin/base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2>Manage Blogs <a href="{{url_for('doctor_add')}}"><button type="button"  class="btn btn-success float-right" data-toggle="modal">Add New Blog</button></a></h2>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NAME</th>
                            <th scope="col">SPECIALTY</th>
                            <th scope="col">DESCRIPTION</th>
                            <th scope="col">IMAGE</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for doctor in doctors %}
                        <tr>
                            <td>{{doctor.id}}</td>
                            <td>{{doctor.name}}</td>
                            <td>{{doctor.specialty}}</td>
                            <td>{{doctor.description}}</td>
                            <td>{{doctor.image|truncate(8)}}</td>
                            <td>
                                <a href="{{url_for('doctor_edit', id=doctor.id)}}" class="btn btn-info btn-xs d-flex">Edit</a>
                                <a href="{{url_for('doctor_delete', id=doctor.id)}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
            {% endblock %}
